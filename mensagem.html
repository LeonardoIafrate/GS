<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/mensagem.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cuprum:wght@500;600;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
    <title>Mensagem</title>
    <header class="header" data-header>
        <div class="container">
    
          <a href="./index.html" class="logo">SalvaOceano</a>
    
          <nav class="navbar" data-navbar>
    
            <div class="wrapper">
              <a href="./index.html" class="logo">SalvaOceano</a>
    
              <a href="#" class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
              </a>
              
            </div>
    
            <ul class="navbar-list">
    
              <li>
                <a href="./index.html" class="navbar-link" data-nav-link>Inicio</a>
              </li>
    
              <li>
                <a href="./index.html" class="navbar-link" data-nav-link>Ajude</a>
              </li>

              <li>
                <a href="./index.html" class="navbar-link" data-nav-link>Sobre nós</a>
              </li>
    
             
    
              
    
            </ul>
    
          </nav>
    
          <a href="#" class="nav-open-btn" aria-label="open menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </a>
          
    
          <a href="#" class="btn-outline">Login</a>
    
          <div class="overlay" data-nav-toggler data-overlay></div>
    
        </div>
      </header>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
              <div class="formbold-steps">
                  <ul>
                      <li class="formbold-step-menu1 active">
                          <span>1</span>
                          Formúlario
                      </li>
                      <li class="formbold-step-menu2">
                          <span>2</span>
                          Mensagem
                      </li>
                      <li class="formbold-step-menu3">
                          <span>3</span>
                          Confirma
                      </li>
                  </ul>
              </div>
      
              <div class="formbold-form-step-1 active">
                <div class="formbold-input-flex">
                  <div>
                      <label for="firstname" class="formbold-form-label"> Nome </label>
                      <input
                      type="text"
                      name="firstname"
                      placeholder="Nome"
                      id="firstname"
                      class="formbold-form-input"
                      />
                  </div>
                  <div>
                      <label for="lastname" class="formbold-form-label"> Sobrenome </label>
                      <input
                      type="text"
                      name="lastname"
                      placeholder="Sobrenome"
                      id="lastname"
                      class="formbold-form-input"
                      />
                  </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <label for="dob" class="formbold-form-label"> Data de nacimento </label>
                        <input 
                        type="date" 
                        name="dob" 
                        id="dob" 
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="email" class="formbold-form-label"> Email </label>
                        <input
                        type="email"
                        name="email"
                        placeholder="example@mail.com"
                        id="email"
                        class="formbold-form-input"
                        />
                    </div>
                </div>
        
                <div>
                    <label for="address" class="formbold-form-label">  </label>
                    <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Endereço"
                    class="formbold-form-input"
                    />
                </div>
              </div>
      
              <div class="formbold-form-step-2">
                <div>
                  <label for="message" class="formbold-form-label"> Mensagem </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Mensagem"
                    class="formbold-form-input"
                  ></textarea>
                </div>
              </div>
      
              <div class="formbold-form-step-3">
                <div class="formbold-form-confirm">
                  <p>
                    Confirma envio da mensagem?
                  </p>
      
                  <div>
                    <a href="./index.html" class="formbold-confirm-btn active">
                        <span>Sim, quero enviar!</span>
                      </a>
                      
                      <a href="./mensagem.html" class="formbold-confirm-btn">
                        <span>Não quero enviar.</span>
                      </a>
                      
                  </div>
                </div>
              </div>
      
              <div class="formbold-form-btn-wrapper">
                <a href="#" class="formbold-back-btn">Voltar</a>
                <a href="#" class="formbold-btn">Avançar</a>

              </div>
          </form>
        </div>
      </div>
     
      <script src="./assets/js/mensagem.js"></script>
</body>
</html>
